<!DOCTYPE html>

    <head>
        <!-- Twitter Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- CSS Style Sheet-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Word Guess</title>
    </head>
    <body>
        <!--Display User Input-->
        <div class="card">
            <div class="card-body">
            </div>
            <div class="card-body">
            </div>
            <div class="card-body">
                    <div class="row">
                            <div class="col-sm-3">
                                    
                            </div>
                            <div class="col-sm-6" id="title">
                                    Famous People...  Guess their last name!
                            </div>
                            <div class="col-sm-3">
                                    
                            </div>
                    </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                            
                    </div>
                    <div class="col-sm-6" id="picture_holder">
                        <img src="./assets/images/tesla.jpeg" id="picture">
                    </div>
                    <div class="col-sm-3">
                            
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6" >
                            <div class="input-group input-group-lg" id="paint_row_container">
                                    <div class="input-group-prepend" id="paint_row">
                                    
                                    </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
            </div>
            
        </div>

        
                      
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    
                </div>
                <div class="col-sm-6">
                    <div class="list-group">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action active"></li>
                            <li class="list-group-item">Your guess: <span id="chosen_letter"><strong> </strong></span></li>
                            <li class="list-group-item">Incorrect guesses: <span id="incorrect_letters"><strong> </strong></span></li>
                            <li class="list-group-item">Attempts Remaining: <span id="attempts_remaining"><strong> </strong></span></li>
                            <li class="list-group-item">Wins: <span id="wins"><strong> </strong></span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    
                </div>
            </div>
        </div>   



        <!-- Game.js-->
        <script src="assets/javascript/game.js"></script>
        <!-- Twitter JS, Popper.JS and JQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
